language: java
jdk: oraclejdk8
dist: trusty

env:
  global:
  - ORG_GRADLE_PROJECT_downloadIdeaSources=false

install:
  - ./gradlew generateGrammar

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

jobs:
  include:
    - stage: Build and Test
      env: ORG_GRADLE_PROJECT_ideaVersion=LATEST-EAP-SNAPSHOT
    - env: ORG_GRADLE_PROJECT_ideaVersion=2017.2.2
    - env: ORG_GRADLE_PROJECT_ideaVersion=2017.1.5